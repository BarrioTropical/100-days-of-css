<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Text Trail Effect On Mousemove</title>
    <style>
        /* general */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
            cursor: none; /* Hide default cursor */
        }

        .text {
            position: absolute;
            pointer-events: none;
            font-size: 6em;
            font-weight: 500;
            -webkit-text-stroke: 1.6px #fff;
            text-transform: uppercase;
            color: #000;
            transition: transform 0.1s linear;
        }

        .text span {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="cursor">
        <div class="text">css effects</div>
        <div class="text">css effects</div>
        <div class="text">css effects</div>
        <div class="text">css effects</div>
        <div class="text"><span>css effects</span></div>
    </div>

    <script>
        document.addEventListener("mousemove", e => {
            const texts = document.querySelectorAll(".text");
            texts.forEach((text, index) => {
                setTimeout(() => {
                    text.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                }, index * 20); // Stagger effect
            });
        });
    </script>
</body>
</html>
